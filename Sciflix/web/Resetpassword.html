<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="sciflix.ico"/>
        <title>Reset Password</title>
        <link rel="stylesheet" type="text/css" href="css/resetpassword.css">
        <script src="register.js"></script>
    </head>
    <body>
         <div class="logo"><a href="Sciflix.html">Sciflix</a></div>
        <div class="rpassbox">
        <h2>Reset Password</h2>
        <form action="resetpassword.jsp" method="post">
            Username
            <input type="text" name="username" placeholder="Enter Username" required="required" autocomplete="on">
            New Password
            <input type="password" id="password" name="password" placeholder="Enter new password" required="required" onkeyup='check();'>
            Confirm New Password
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required="required" onkeyup='check();'>
            <span id='message'></span><br><br>
            <input type="submit" id="submit" name="submit" value="Submit" disabled>
        </form>
        </div>
    </body>
</html>
